---
chest-name: "{%0}'s {%1}th virtual chest"

command-generic-failure@in-game: "Available in game only"
command-generic-failure@permission : "You do not have permission to use this command"
command-generic-failure@invalid : "{%0} is invalid value"
command-generic-failure@invalid-player: "{%0} is invalid player name"

command-vchest: "vchest"
command-vchest@usage: "/vchest <{%0}>"
command-vchest@usage-separator: " | "
command-vchest@description: "Main command of VirtualChest"
command-vchest@aliases: ["vc"]

command-vchest-open: "open"
command-vchest-open@usage: "/vchest Open [chest number]"
command-vchest-open@failure-none: "You don't have chest"
command-vchest-open@failure-invalid: "{%0} is invalid chest number"
command-vchest-open@count: "You have {%0} chest"
command-vchest-open@aliases: ["o"]

command-vchest-buy: "buy"
command-vchest-buy@usage: "/vchest Buy"
command-vchest-buy@check: "The chest is ${%0}. Please enter command again to buy"
command-vchest-buy@success: "You bought a chest. You have : ${%0}"
command-vchest-buy@failure-max: "You already have the maximum number"
command-vchest-buy@failure-prevent: "You can't buy chest"
command-vchest-buy@failure-money: "You don't have enough money. You have : ${%0}"
command-vchest-buy@aliases: ["b"]

command-vchest-price: "price"
command-vchest-price@usage: "/vchest Price <chest price>"
command-vchest-price@success: "Chest price was setted to {%0}"
command-vchest-price@aliases: ["p"]

command-vchest-max: "max"
command-vchest-max@usage: "/vchest Max <chest count>"
command-vchest-max@success: "Maximum number of chest was setted to {%0}"
command-vchest-max@aliases: ["m"]

command-vchest-default: "default"
command-vchest-default@usage: "/vchest Default <chest count>"
command-vchest-default@success: "Default chest count was setted to {%0}"
command-vchest-default@aliases: ["d"]

command-vchest-set: "set"
command-vchest-set@usage: "/vchest Set <player name> <chest count>"
command-vchest-set@success: "{%0}'s chest count was setted to {%1}"
command-vchest-set@aliases: ["s"]

command-vchest-view: "view"
command-vchest-view@usage: "/vchest View <player name> [chest number]"
command-vchest-view@failure-none: "{%0} don't have chest"
command-vchest-view@failure-invalid: "{%0} is invalid chest number"
command-vchest-view@count: "{%0} have {%1} chest"
command-vchest-view@aliases: ["v"]

command-vchest-lang: "lang"
command-vchest-lang@usage: "/vchest Lang <language prefix>"
command-vchest-lang@success: "{%0} language file was loaded"
command-vchest-lang@failure: "{%0} is invalid language prefix"
command-vchest-lang@aliases: ["language"]

command-vchest-reload: "reload"
command-vchest-reload@usage: "/vchest Reload"
command-vchest-reload@success: "All data was reloaded"
command-vchest-reload@aliases: ["rl"]

command-vchest-save: "save"
command-vchest-save@usage: "/vchest Save"
command-vchest-save@success: "All data was saved"
command-vchest-save@aliases: ["sv"]
